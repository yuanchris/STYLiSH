
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stylish Profile</title>
<link rel="stylesheet" type="text/css" href="css/style_sign.css" media="all" />

</head>
<body>
	<header>
		<div class="padding-mobile"></div>
		<div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
		<nav>
			<div class="item"><a href="./?tag=women">女裝</a></div>
			<div class="item"><a href="./?tag=men">男裝</a></div>
			<div class="item"><a href="./?tag=accessories">配件</a></div>
		</nav>
		<div class="feature">
			<form class="item" action="./">
				<input type="text" class="search" name="tag" />
			</form>
			<a href="cart.html" class="item cart"><div id="cart-qty" class="qty"></div></a>
			<div class="item member">
				<img src="imgs/member.png" onclick = "sign()"/>
			</div>
		</div>
	</header>
	<nav class="mobile">
		<div class="item"><a href="./?tag=women">女裝</a></div>
		<div class="item"><a href="./?tag=men">男裝</a></div>
		<div class="item"><a href="./?tag=accessories">配件</a></div>
	</nav>
	<div class="padding-header-mobile"></div>
	<div class="feature-mobile">
		<a class="item" href="cart.html">
			<div class="cart"><div id="cart-qty-mobile" class="qty"></div></div>
			購物車
		</a>
		<div class="item member">
			<img src="imgs/member-mobile.png" onclick = "sign()"/>
			會員
		</div>
	</div>
	<main>
		<div id="fb-root"></div>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v8.0&appId=3331717820217584&autoLogAppEvents=1" nonce="TonxVkp2"></script>
    <div class="signin">
      <h2>登入</h2>
      信箱：<input type="email" name="emailIn" placeholder="請輸入信箱" required><br/>
      密碼：<input type="password" name="passwordIn" placeholder="請輸入密碼" required><br/>
      <input type="submit" id = 'button' name="" value="登入" onclick=signIn() >
      <br>或者
      <div class="fb-login-button" data-size="medium" data-button-type="login_with" data-layout="rounded" 
      data-auto-logout-link="false" data-use-continue-as="false" data-width="" scope="public_profile,email"
      onlogin="checkLoginState()">
      </div>
      <div id="status"></div>
      <p id="ajaxIn"></p>
    </div>
   
    <br>
    <br>

    <div class="signup">
      <h2>註冊帳號</h2>
    
      名稱：<input type="name" name="nameUp" placeholder="請輸入名稱" required><br/>   
      信箱：<input type="email" name="emailUp" placeholder="請輸入信箱" required><br/>
      密碼：<input type="password" name="passwordUp" placeholder="請輸入密碼" required><br/>
      <input type="submit" id = 'button' name="" value="註冊" onclick=signUp()> <br/>
      <p id="ajaxUp"></p>
    </div>




	</main>
	<footer>
		<div class="view">
			<div class="link link-0">
				<div class="item">關於 Stylish</div>
				<div class="item">服務條款</div>
				<div class="item">隱私政策</div>
			</div>
			<div class="link link-1">
				<div class="item">聯絡我們</div>
				<div class="item">FAQ</div>
			</div>
			<div class="social">
				<img src="imgs/line.png" />
				<img src="imgs/twitter.png" />
				<img src="imgs/facebook.png" />
			</div>
			<div class="copyright">
				&copy; 2018. All rights reserved.
			</div>
		</div>
	</footer>
	<div id="loading" class="loading">
		<img src="imgs/loading.gif" />
  </div>
  <script src="js/sign.js"></script>
</body>
</html>
