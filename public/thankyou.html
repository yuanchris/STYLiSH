
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stylish 感謝購買</title>
<link rel="stylesheet" type="text/css" href="css/thankyou.css" media="all" />
</head>
<body>
	<header>
		<div class="padding-mobile"></div>
		<div class="logo"><a href="./"><img src="imgs/logo.png" /></a></div>
		<nav>
			<div class="item"><a href="./?tag=women">女裝</a></div>
			<div class="item"><a href="./?tag=men">男裝</a></div>
			<div class="item"><a href="./?tag=accessories">配件</a></div>
		</nav>
		<div class="feature">
			<form class="item" action="./">
				<input type="text" class="search" name="tag" />
			</form>
			<a href="cart.html" class="item cart"><div id="cart-qty" class="qty"></div></a>
			<div class="item member">
				<img src="imgs/member.png" onclick = "sign()"/>
			</div>
		</div>
	</header>
	<nav class="mobile">
		<div class="item"><a href="./?tag=women">女裝</a></div>
		<div class="item"><a href="./?tag=men">男裝</a></div>
		<div class="item"><a href="./?tag=accessories">配件</a></div>
	</nav>
	<div class="padding-header-mobile"></div>
	<div class="feature-mobile">
		<a class="item" href="cart.html">
			<div class="cart"><div id="cart-qty-mobile" class="qty"></div></div>
			購物車
		</a>
		<div class="item member">
			<img src="imgs/member-mobile.png" onclick = "sign()"/>
			會員
		</div>
	</div>
	<main>
		<div class="view">
			<h2 class="headline">感謝您的購買，我們會盡快將商品送達！</h2>
			<h3>請記住以下訂單編號，以便查詢</h3>
			<div>
				<span id="number"></span>
			</div>
			<div class="more">
				<a href="./">繼續購物</a>
			</div>
		</div>
	</main>
	<footer>
		<div class="view">
			<div class="link link-0">
				<div class="item">關於 Stylish</div>
				<div class="item">服務條款</div>
				<div class="item">隱私政策</div>
			</div>
			<div class="link link-1">
				<div class="item">聯絡我們</div>
				<div class="item">FAQ</div>
			</div>
			<div class="social">
				<img src="imgs/line.png" />
				<img src="imgs/twitter.png" />
				<img src="imgs/facebook.png" />
			</div>
			<div class="copyright">
				&copy; 2018. All rights reserved.
			</div>
		</div>
	</footer>
	<div id="loading" class="loading">
		<img src="imgs/loading.gif" />
  </div>
  <script>
    const number = window.location.search.split('=')[1]; // return url after "?"
		document.querySelector('#number').innerHTML = number;
		
		function showCart() {
			const qty = document.querySelector('#cart-qty');
			const cart = JSON.parse(localStorage.getItem('cart'));
			if (!cart || cart.length == 0) {
				qty.innerHTML = 0;
			} else {
				qty.innerHTML = cart.length;
			}
		}
		showCart();

  </script>
</body>
</html>
